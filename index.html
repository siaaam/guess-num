<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./style.css">
  <title>Guess The Number</title>

<body>
  <header>
    <h1>Guessing Game</h1>

  <section id="dynamic">
    
  </section>
